<div class="cart-container">
    <h2>Your Cart</h2>
    <div *ngIf="cartItems.length; else emptyCart">
      <mat-table [dataSource]="cartItems">
        <!-- Product Image  -->
        <ng-container matColumnDef="productImage">
          <mat-header-cell *matHeaderCellDef>Product Image</mat-header-cell>
          <mat-cell *matCellDef="let item">
            <img src="{{ item.product.img }}" alt="{{ item.product.name }}" width="100" height="100" />
          </mat-cell>
        </ng-container>
  
        <!-- Product Name  -->
        <ng-container matColumnDef="productName">
          <mat-header-cell *matHeaderCellDef>Product Name</mat-header-cell>
          <mat-cell *matCellDef="let item">{{ item.product.name }}</mat-cell>
        </ng-container>
  
        <!-- Quantity  -->
        <ng-container matColumnDef="quantity">
          <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
          <mat-cell *matCellDef="let item">{{ item.quantity }}</mat-cell>
        </ng-container>
  
        <!-- Price  -->
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
          <mat-cell *matCellDef="let item">{{ item.product.price | currency:'ILS':'symbol' }}</mat-cell>
        </ng-container>
  
        <!-- Actions   -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-icon-button (click)="removeItem(item)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
    <ng-template #emptyCart>
      <p>Your cart is empty.</p>
    </ng-template>
  </div>
